    <script>
        
    //Odwracanie------------------------------------------------------------------------------------
    function Odw(){
    
    var x = document.getElementById("phrase");
    var a = '';
    var table1 = x.value.split(" ");
    console.log(table1);
    var y = table1.length;
    console.log(y);
    for(var i=0; i<y; i++){
        var table = new Array(table1[i].length);
        for(var j=0; j<table1[i].length; j++){
            table[j] = table1[i].charAt(j);
            console.log(table);
        }
        table.reverse();
        table1[i] = table.join('');
        console.log(table1);
        
    }
        document.getElementById("reverse").innerHTML = table1.join(' ');
    }
    
    //PrzyciskOdwróć--------------------------------------------------------------------------------    
    document.getElementById("Formularz").addEventListener("mouseover", mouseOver);
    document.getElementById("Formularz").addEventListener("mouseout", mouseOut);
    function mouseOver() {
        document.getElementById("buton").style.transition = "all 2s";
        document.getElementById("buton").style.marginLeft = "200px";
        document.getElementById("buton").innerHTML = "Animuję się";
    }
    function mouseOut() {
        document.getElementById("buton").style.marginLeft = "0px";
        document.getElementById("buton").innerHTML = "Odwróć";
    }
        
    //Sortowanie-----------------------------------------------------------------------------------    
    function sortList() {
        var list, x, switching, b, shouldSwitch;
        list = document.getElementById("names");
        switching = true;
        while (switching) {
            switching = false;
            b = list.getElementsByTagName("LI");
            for (i = 0; i < (b.length - 1); i++) {
            
                shouldSwitch = false;
                if (b[i].innerHTML.toLowerCase() > b[i + 1].innerHTML.toLowerCase()) {
                    shouldSwitch= true;
                    break;
                }
            }
            if (shouldSwitch) {
            b[i].parentNode.insertBefore(b[i + 1], b[i]);
            switching = true;
            }
        }
    }
